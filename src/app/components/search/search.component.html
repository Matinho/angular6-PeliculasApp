<div class="container main-container">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label> Buscar: </label>
                <input [(ngModel)]="buscar" name="buscar" type="text" placeholder="Buscar película" (keyup.enter)="buscarPelicula()" class="form-control">
            </div>
        </div>
    </div>

    <div class="row animated fadeIn fast">
        <div class="card-columns">
            <!-- TARJETA -->
            <div class="card" *ngFor="let pelicula of _peliculaService.peliculas">
                <img class="card-img-top img-fluid" [src]="pelicula | peliculaImagen" [alt]="pelicula.original_title">
                <div class="card-block">
                    <h5 class="card-title"> {{ pelicula.original_title }} </h5>
                    <p class="card-text text-justify"> {{ pelicula.overview | slice:0:300 }}... </p>
                    <button [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar]" type="button" class="btn btn-outline-info btn-block"> 
                      Ver más ...
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>
